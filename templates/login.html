<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global settings */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #f5e6ca, #a8d0db); /* Har xil rangli fon */
            background-size: 400% 400%;
            animation: gradientBackground 8s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login container */
        .login-form {
            background: rgba(0, 0, 0, 0.5); /* Qora shaffof fon */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00; /* Sariq rang */
        }

        /* Form inputs */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c); /* Gradient input */
            color: #fff;
            font-weight: bold;
        }

        .login-form input:focus {
            outline: none;
            border: 2px solid #ffcc00; /* Sariq border */
        }

        /* Submit button */
        .login-form button {
            background: linear-gradient(90deg, #a8d0db, #00bcd4);
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
        }

        .login-form button:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transform: scale(1.05); /* Hoverda kattalashadi */
        }

        /* Register link */
        .login-form p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-form p a {
            color: #00ffcc; /* Neon rang */
            text-decoration: none;
            font-weight: bold;
        }

        .login-form p a:hover {
            color: #ffcc00; /* Hoverda sariq rangga o'zgaradi */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</body>
</html>
